<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>RTPD Online</title>
    <link rel="icon" href="./img/40px x 40px (BRILIFE).png" type="image/icon type">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <img class="logo" src="./img/40px x 40px (BRILIFE).png" alt="logo">  
              <a class="navbar-brand" href="#">RTPD Online</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">BRIlife Talks</a>
                  <a class="nav-link" href="#">BFA Talent Pool</a>
                  <a class="nav-link" href="#">Assesment BFA</a>
                  <a class="nav-link" href="#">Learning Management System</a>
                  <a class="cart nav-link" href="#">Login<img src="./img/login_black_24dp.svg" alt="cart" /></a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
               <div class="intro-text">
                   <h1>BRILife Talks Podcast</h1>
                   <p>
                       Episode terbaru BRIlife Talks, podcast edutainment untuk insan BRIlian
                   </p>
               </div>
               <div class="cta">
                   <button class="cta-select btn btn-primary">Episode 5</button>
                   <button class="cta-spotify btn btn-primary">Listen on Spotify</button>
               </div>
            </div>   
               <div class="cover image-fluid">
                   <img src="./img/ARTWORK.JPG" alt="episode" />
               </div>               
        </section>

        <div class="episode-select image-fluid">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />

    </main>

</body>
</html>
