<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>RTPD Online</title>
    <link rel="icon" href="./img/40px x 40px (BRILIFE).png" type="image/icon type">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="./img/40px x 40px (BRILIFE).png" alt="logo">
            <h4 class="logo">RTPD Online</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li ><a class="nav-links" href="#">BFA Talent Pool</a></li>
                <li ><a class="nav-links" href="#">Assesment</a></li>
                <li ><a class="nav-links" href="#">Roadmap</a></li>
            </ul>
        </nav>
        <div class="cart">
            <h4><a class="nav-links" href="#">Login<img src="./img/login_black_24dp.svg" alt="cart" /></a></h4>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="introduction">
               <div class="intro-text">
                   <h1>Podcast</h1>
                   <p>
                       Episode terbaru BRIlife Talks, podcast edutainment untuk insan BRIlian
                   </p>
               </div>
               <div class="cta">
                   <button class="cta-select"> Episode 5 </button>
                   <button class="cta-spotify">Listen on Spotify</button>
               </div>
            </div>   
               <div class="cover">
                   <img src="./img/ARTWORK.JPG" alt="episode" />
               </div>               
        </section>

        <div class="episode-select">
            <img src="./img/arrow-left.svg" alt="">
            <img src="./img/dot.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/dot-full.svg" alt="">
            <img src="./img/arrow-right.svg" alt="">
        </div>

        <img class="big-circle" src="./img/big-eclipse.svg" alt="" />
        <img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
        <img class="small-circle" src="./img/small-eclipse.svg" alt="" />

    </main>

</body>
</html>
